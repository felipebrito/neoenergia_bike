<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BikeJJ - Debug Windows</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            padding: 20px;
            margin: 0;
        }
        .debug-panel {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .test-button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
        }
        .test-button:hover {
            background: #45a049;
        }
        .log-area {
            background: #222;
            color: #0f0;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .energy-display {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        .player-energy {
            background: #444;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        .energy-bar {
            width: 100px;
            height: 200px;
            background: #222;
            border: 2px solid #666;
            border-radius: 5px;
            position: relative;
            margin: 10px auto;
        }
        .energy-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, #ff0000, #ffff00, #00ff00);
            transition: height 0.3s ease;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>üîç BikeJJ - Debug Windows</h1>
    
    <div class="debug-panel">
        <h3>üß™ Testes de Debug</h3>
        <button class="test-button" onclick="testEnergyIncrement()">Testar Incremento de Energia</button>
        <button class="test-button" onclick="testVictoryCondition()">Testar Condi√ß√£o de Vit√≥ria</button>
        <button class="test-button" onclick="testFloatPrecision()">Testar Precis√£o Float</button>
        <button class="test-button" onclick="clearLogs()">Limpar Logs</button>
        <button class="test-button" onclick="testUDP()">Testar UDP</button>
    </div>
    
    <div class="energy-display">
        <div class="player-energy">
            <h4>Jogador 1</h4>
            <div class="energy-bar">
                <div class="energy-fill" id="energy1" style="height: 0%"></div>
            </div>
            <div id="energy1-value">0.000</div>
        </div>
        <div class="player-energy">
            <h4>Jogador 2</h4>
            <div class="energy-bar">
                <div class="energy-fill" id="energy2" style="height: 0%"></div>
            </div>
            <div id="energy2-value">0.000</div>
        </div>
        <div class="player-energy">
            <h4>Jogador 3</h4>
            <div class="energy-bar">
                <div class="energy-fill" id="energy3" style="height: 0%"></div>
            </div>
            <div id="energy3-value">0.000</div>
        </div>
        <div class="player-energy">
            <h4>Jogador 4</h4>
            <div class="energy-bar">
                <div class="energy-fill" id="energy4" style="height: 0%"></div>
            </div>
            <div id="energy4-value">0.000</div>
        </div>
    </div>
    
    <div class="debug-panel">
        <h3>üìä Logs de Debug</h3>
        <div class="log-area" id="logArea"></div>
    </div>
    
    <script>
        let energy = [0, 0, 0, 0];
        const maxEnergy = 100;
        const gainRate = 3;
        
        function log(message) {
            const logArea = document.getElementById('logArea');
            const timestamp = new Date().toLocaleTimeString();
            logArea.textContent += `[${timestamp}] ${message}\n`;
            logArea.scrollTop = logArea.scrollHeight;
            console.log(message);
        }
        
        function updateEnergyDisplay() {
            for (let i = 0; i < 4; i++) {
                const energyFill = document.getElementById(`energy${i + 1}`);
                const energyValue = document.getElementById(`energy${i + 1}-value`);
                const percentage = (energy[i] / maxEnergy) * 100;
                
                energyFill.style.height = `${percentage}%`;
                energyValue.textContent = energy[i].toFixed(3);
            }
        }
        
        function testEnergyIncrement() {
            log("üß™ Testando incremento de energia...");
            
            for (let i = 0; i < 4; i++) {
                const oldEnergy = energy[i];
                energy[i] = Math.min(maxEnergy, energy[i] + gainRate);
                
                log(`Jogador ${i + 1}: ${oldEnergy.toFixed(3)} ‚Üí ${energy[i].toFixed(3)}/${maxEnergy}`);
                
                if (energy[i] >= maxEnergy) {
                    log(`üèÜ VIT√ìRIA! Jogador ${i + 1} atingiu energia m√°xima!`);
                    log(`üîç Compara√ß√£o: ${energy[i]} >= ${maxEnergy} = ${energy[i] >= maxEnergy}`);
                    log(`üîç Tipos: energia=${typeof energy[i]}, maxEnergy=${typeof maxEnergy}`);
                }
            }
            
            updateEnergyDisplay();
        }
        
        function testVictoryCondition() {
            log("üèÜ Testando condi√ß√£o de vit√≥ria...");
            
            for (let i = 0; i < 4; i++) {
                log(`Jogador ${i + 1}: Energia=${energy[i].toFixed(3)}, Max=${maxEnergy}`);
                log(`   Compara√ß√£o: ${energy[i]} >= ${maxEnergy} = ${energy[i] >= maxEnergy}`);
                log(`   Tipo energia: ${typeof energy[i]}, Tipo max: ${typeof maxEnergy}`);
                
                if (energy[i] >= maxEnergy) {
                    log(`   ‚úÖ VIT√ìRIA DETECTADA!`);
                } else {
                    log(`   ‚ùå Vit√≥ria n√£o detectada`);
                }
            }
        }
        
        function testFloatPrecision() {
            log("üî¢ Testando precis√£o float...");
            
            const testValues = [99.9, 99.99, 99.999, 100.0, 100.1];
            
            testValues.forEach(value => {
                log(`Valor: ${value}, Tipo: ${typeof value}`);
                log(`   >= 100: ${value >= 100}`);
                log(`   >= maxEnergy: ${value >= maxEnergy}`);
                log(`   Compara√ß√£o direta: ${value} >= ${maxEnergy} = ${value >= maxEnergy}`);
            });
        }
        
        function testUDP() {
            log("üì° Testando UDP...");
            
            const testData = {
                type: "test",
                player_id: 1,
                timestamp: Date.now()
            };
            
            fetch('/api/udp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(testData)
            })
            .then(response => response.json())
            .then(data => {
                log(`‚úÖ UDP testado com sucesso: ${JSON.stringify(data)}`);
            })
            .catch(error => {
                log(`‚ùå Erro no teste UDP: ${error}`);
            });
        }
        
        function clearLogs() {
            document.getElementById('logArea').textContent = '';
            log("üßπ Logs limpos");
        }
        
        // Inicializa√ß√£o
        log("üöÄ Debug Windows iniciado");
        log(`üìä Configura√ß√µes: MaxEnergy=${maxEnergy}, GainRate=${gainRate}`);
        log("üí° Use os bot√µes acima para testar diferentes aspectos");
        
        // Atualizar display inicial
        updateEnergyDisplay();
    </script>
</body>
</html>
