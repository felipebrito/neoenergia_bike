<!DOCTYPE html>
<html>
<head>
    <title>Teste Config</title>
</head>
<body>
    <button id="configBtn">⚙️ Configurações</button>
    
    <div class="config-menu" id="configMenu">
        <div class="config-content">
            <h3>⚙️ Configurações da Física</h3>
            <div class="config-group">
                <label for="energyGainRate">Taxa de Geração de Energia (% por pedalada):</label>
                <input type="range" id="energyGainRate" min="0.1" max="50" step="0.1" value="2.0">
                <span class="config-value" id="energyGainValue">2.0%</span>
            </div>
            <button id="closeConfig">Fechar</button>
        </div>
    </div>

    <style>
        .config-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .config-menu.show {
            display: flex;
        }
        .config-content {
            background: rgba(44, 62, 80, 0.95);
            padding: 30px;
            border-radius: 20px;
            color: white;
        }
    </style>

    <script>
        document.getElementById('configBtn').addEventListener('click', () => {
            console.log('Botão clicado!');
            document.getElementById('configMenu').classList.add('show');
        });
        
        document.getElementById('closeConfig').addEventListener('click', () => {
            document.getElementById('configMenu').classList.remove('show');
        });
    </script>
</body>
</html>
